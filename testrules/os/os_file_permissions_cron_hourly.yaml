id: os_file_permissions_cron_hourly
title: Verify Permissions on cron.hourly
discussion: |
  Service configuration files enable or disable features of their respective services that if configured incorrectly
  can lead to insecure and vulnerable configurations. Therefore, service configuration files should have the
  correct access rights to prevent unauthorized changes.
check: $OS_VALUE
result:
  integer: 1
fix: $OS_VALUE
references:
  cce:
    - $OS_VALUE
  cci:
    - CCI-000366
  800-53r4:
    - AC-6(1)
    - CM-6(a)
  srg:
    - SRG-OS-000480-GPOS-00227
  disa_stig:
    - $OS_VALUE
  cis:
    benchmark:
      - $OS_VALUE
tags:
  - 800-53r5_high
  - 800-53r5_moderate
  - cis_lvl1
  - cis_lvl2
  - client
  - server
severity: medium
os_specifics:
  rhel:
    '10':
      references:
        cce:
          - CCE-88664-8
        disa_stig:
          - N/A
      check:
        - N/A
      fix: |
        [source,bash]
        ---
        # Remediation is applicable only in certain platforms
        if rpm --quiet -q kernel; then

        find -H /etc/cron.hourly/ -maxdepth 1 -perm /u+s,g+xwrs,o+xwrt -type d -exec chmod u-s,g-xwrs,o-xwrt {} \;

        else
            >&2 echo 'Remediation is not applicable, nothing was done'
        fi

