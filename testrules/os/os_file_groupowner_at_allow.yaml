id: os_file_groupowner_at_allow
title: Verify Group Who Owns /etc/at.allow file
discussion: |
  If the owner of the at.allow file is not set to root, the possibility exists for an
  unauthorized user to view or edit sensitive information.
check: $OS_VALUE
result:
  integer: 1
fix: $OS_VALUE
references:
  cce:
    - $OS_VALUE
  cci:
    - N/A
  800-53r4:
    - N/A
  srg:
    - N/A
  disa_stig:
    - $OS_VALUE
  cis:
    benchmark:
      - $OS_VALUE
tags:
  - cis_lvl1
  - cis_lvl2
  - client
  - server
severity: medium
