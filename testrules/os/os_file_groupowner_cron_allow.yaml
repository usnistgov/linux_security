id: os_file_groupowner_cron_allow
title: Verify Group Who Owns /etc/cron.allow file
discussion: |
  If the owner of the cron.allow file is not set to root, the possibility exists for an
  unauthorized user to view or edit sensitive information.
check: $OS_VALUE
result:
  integer: 1
fix: $OS_VALUE
references:
  cce:
    - $OS_VALUE
  cci:
    - CCI-000366
  800-53r4:
    - AC-6(1)
    - CM-6(a)
  srg:
    - SRG-OS-000480-GPOS-00227
  disa_stig:
    - $OS_VALUE
  cis:
    benchmark:
      - $OS_VALUE
tags:
  - 800-53r5_high
  - 800-53r5_moderate
  - cis_lvl1
  - cis_lvl2
  - client
  - server
severity: medium
