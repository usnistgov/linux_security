id: os_accounts_dot_user_ownership
title: User Initialization Files Must Be Owned By the Primary User
discussion: |
  Local initialization files are used to configure the user's shell environment
  upon logon. Malicious modification of these files could compromise accounts upon
  logon.
check: $OS_VALUE
result:
  integer: 1
fix: $OS_VALUE
references:
  cce:
    - $OS_VALUE
  cci:
    - CCI-000366
  800-53r4:
    - N/A
  srg:
    - SRG-OS-000480-GPOS-00227
  disa_stig:
    - $OS_VALUE
  cis:
    benchmark:
      - $OS_VALUE
tags:
  - cis_lvl1
  - cis_lvl2
  - client
  - server
severity: medium
os_specifics:
  rhel:
    '10':
      references:
        cce:
          - CCE-86981-8
        disa_stig:
          - N/A
      check:
        - N/A
      fix: |
        [source,bash]
        ---

        awk -F':' '{ if ($3 >= 1000 && $3 != 65534) system("chown -f " $3" "$6"/.[^\.]?*") }' /etc/passwd

        ---
