id: os_aide_installed
title: Install AIDE
discussion: The AIDE package must be installed if it is to be available for integrity
  checking.
check: $OS_VALUE
result:
  integer: 1
fix: $OS_VALUE
references:
  cce:
    - $OS_VALUE
  cci:
    - CCI-001744
    - CCI-002696
  800-53r4:
    - CM-6(a)
  srg:
    - SRG-OS-000445-GPOS-00199
  disa_stig:
    - $OS_VALUE
  cis:
    benchmark:
      - $OS_VALUE
tags:
  - cis_lvl1
  - cis_lvl2
  - client
  - server
severity: medium
os_specifics:
  rhel:
    '10':
      references:
        cce:
          - CCE-90477-1
        disa_stig:
          - N/A
      check:
        - N/A
      fix: |
        [source,bash]
        ---
        # Remediation is applicable only in certain platforms
        if rpm --quiet -q kernel; then

        if ! rpm -q --quiet "aide" ; then
            dnf install -y "aide"
        fi

        else
            >&2 echo 'Remediation is not applicable, nothing was done'
        fi

