id: os_file_permissions_cron_allow
title: Verify Permissions on /etc/cron.allow file
discussion: |
  If the permissions of the cron.allow file are not set to 0600 or more restrictive,
  the possibility exists for an unauthorized user to view or edit sensitive information.
check: $OS_VALUE
result:
  integer: 1
fix: $OS_VALUE
references:
  cce:
    - $OS_VALUE
  cci:
    - CCI-000366
  800-53r4:
    - N/A
  srg:
    - SRG-OS-000480-GPOS-00227
  disa_stig:
    - $OS_VALUE
  cis:
    benchmark:
      - $OS_VALUE
tags:
  - cis_lvl1
  - cis_lvl2
  - client
  - server
severity: medium
os_specifics:
  rhel:
    '10':
      references:
        cce:
          - CCE-89121-8
        disa_stig:
          - N/A
      check:
        - N/A
      fix: |
        [source,bash]
        ---
        # Remediation is applicable only in certain platforms
        if rpm --quiet -q kernel; then

        chmod u-xs,g-xwrs,o-xwrt /etc/cron.allow

        else
            >&2 echo 'Remediation is not applicable, nothing was done'
        fi

