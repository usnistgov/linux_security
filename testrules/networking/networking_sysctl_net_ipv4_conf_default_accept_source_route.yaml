id: networking_sysctl_net_ipv4_conf_default_accept_source_route
title: Disable Kernel Parameter for Accepting Source-Routed Packets on IPv4 Interfaces
  by Default
discussion: |
  Source-routed packets allow the source of the packet to suggest routers
  forward the packet along a different path than configured on the router,
  which can be used to bypass network security measures.

  Accepting source-routed packets in the IPv4 protocol has few legitimate
  uses. It should be disabled unless it is absolutely required, such as when
  IPv4 forwarding is enabled and the system is legitimately functioning as a
  router.
