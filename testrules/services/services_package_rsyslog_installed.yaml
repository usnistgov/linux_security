id: services_package_rsyslog_installed
title: Ensure rsyslog is Installed
discussion: |
  The rsyslog package provides the rsyslog daemon, which provides
  system logging services.
check: $OS_VALUE
result:
  integer: 1
fix: $OS_VALUE
references:
  cce:
    - $OS_VALUE
  cci:
    - CCI-000154
    - CCI-000366
    - CCI-001851
  800-53r4:
    - CM-6(a)
  srg:
    - SRG-OS-000051-GPOS-00024
    - SRG-OS-000479-GPOS-00224
    - SRG-OS-000480-GPOS-00227
  disa_stig:
    - $OS_VALUE
  cis:
    benchmark:
      - $OS_VALUE
tags:
  - cis_lvl1
  - cis_lvl2
