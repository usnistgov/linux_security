id: audit_package_audit_audispd_plugins_installed
title: Ensure the default plugins for the audit dispatcher are Installed
discussion: Information stored in one location is vulnerable to accidental or incidental
  deletion or alteration. Off-loading is a common process in information systems with
  limited audit storage capacity.
check: $OS_VALUE
result:
  integer: 1
fix: $OS_VALUE
references:
  cce:
    - $OS_VALUE
  cci:
    - CCI-001851
  800-53r4:
    - N/A
  srg:
    - SRG-OS-000342-GPOS-00133
  disa_stig:
    - $OS_VALUE
  cis:
    benchmark:
      - $OS_VALUE
tags:
  - cis_lvl2
  - client
  - server
severity: medium
os_specifics:
  rhel:
    '8':
      references:
        cce:
          - N/A
        disa_stig:
          - N/A
      check:
        - N/A
      fix: |
        [source,bash]
        ---
        # Remediation is applicable only in certain platforms
        if rpm --quiet -q kernel; then

        if ! rpm -q --quiet "audit-audispd-plugins" ; then
            yum install -y "audit-audispd-plugins"
        fi

        else
            >&2 echo 'Remediation is not applicable, nothing was done'
        fi

