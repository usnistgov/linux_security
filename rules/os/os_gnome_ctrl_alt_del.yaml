os_specifics: 
  ubuntu:
    '2004':
      references:
        cce:
          - N/A
        disa_stig:
          - UBTU-20-010459
        check: |
          #!/bin/bash
          if [[ $(gsettings get org.gnome.settings-daemon.plugins.media-keys logout) = "['<Control><Alt>Delete']" ]]; then
            echo "FAIL"
          else
            echo "PASS"
          fi
        fix: |
          #!/bin/bash
          if [[ $(gsettings get org.gnome.settings-daemon.plugins.media-keys logout) = "['<Control><Alt>Delete']" ]]; then
            sudo gsettings set org.gnome.settings-daemon.plugins.media-keys logout "''"
          else
            echo "PASS"
          fi
